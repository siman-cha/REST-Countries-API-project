<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countries</title>
    <link rel="icon" type="image/x-icon" href="api-icon.jpg" />
    <link rel="stylesheet" href="country.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
      <link href="_config.yml" />
      <script src="country.js" defer></script>
  </head>
  <body>
    <header>
      <div id="header-content">
        <h2 class="title"><a href="/">Where in the world?</a></h2>
        <p class="mode"><i class="fa-regular fa-moon"></i>&nbsp; Dark Mode</p>
      </div>
    </header>

    <main>
      <div id="main-content">
        <span class="back-btn" onclick="history.back()">
          <i class="fa-solid fa-arrow-left"></i>&nbsp; Back
        </span>

        <div class="country-details">
          <img src="" />

          <div class="details-text-con">
            <h1></h1>
            <div class="details-text">
              <p><b>Native Name: </b><span class="native-name"></p>
              <p><b>Population: </b><span class="population"></span></p>
              <p><b>Region: </b><span class="region"></span></p>
              <p><b>Sub Region: </b><span class="sub-region"></span></p>
              <p><b>Capital: </b><span class="capital"></span></p>
              <p><b>Top Level Domain: </b><span class="domain"></span></p>
              <p><b>Currencies: </b><span class="currencies"></span></p>
              <p><b>Language: </b><span class="language"></span></p>
            </div>
            <div class="border-countries">
              <b>Border Countries: </b>&nbsp;
            </div>
          </div>
          
        </div>
      </div>
    </main>

  </body>
</html>
